<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CParking</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./img/cp.png" />
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="login">
                <div class="logo">
                    <img src="./img/logo1.png" alt="" style="width: 45%; margin-top: 6%;">
                    <h3
                        style="color: rgb(97, 97, 97); margin-top: 12%; font-size: 25px; font-weight: 400; font-family: Arial, Helvetica, sans-serif;">
                        <span style="color: rgba(116, 116, 116, 0.651);">Estacione</span> de forma rapida</h3>
                    <p style="font-size: 14px; color: rgba(116, 116, 116, 0.651); font-weight: 400;">Bem vindo de volta,
                        por favor,<br> entre em sua conta</p>
                </div>

                <div class="inputs">
                    <form action="" style="width: 100%;">
                        <div class="label-float">
                            <input type="text" placeholder=" " class="email">
                            <label for=""> Email ou Usuario</label>
                        </div>
                        <div class="label-float">
                            <input type="password" placeholder=" " class="senha">
                            <label for="">Senha</label>
                        </div>
                        <p class="esqueceu_senha">Esqueceu sua senha?</p>

                        <button class="entrar">
                            Entrar
                        </button>
                        <button class="crie_sua_conta">
                            Crie sua conta
                        </button>
                </div>
                </form>
            </div>

            <div class="dados_login">


            </div>
        </div>
    </div>

</body>

</html>
