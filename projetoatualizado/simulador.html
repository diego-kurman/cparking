<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Imagine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/simulador.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="icon" href="./img/imagine.png" />
</head>

<body>
    <!--Começo do menu-->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"><img src="./img/imagine.png" alt="" style="width: 6.5%; padding-top: 5px;"></label>
        <ul>
            <li><a href="./index.html">HOME</a></li>
            <li><a href="./servicos.html">SERVIÇOS</a></li>
            <!--<li><a href="./projeto.html">PROJETO</a></li>-->
            <li><a class="active" href="./simulador.html">SIMULADOR</a></li>
            <li><a href="./contato.html">CONTATO</a></li>
            <button class="botao"><a href="login.html" style="border: none;">CParking</a></button>
        </ul>
    </nav>
    <!--Fim do menu-->

    <div class="container">
        <div class="simu">
            <h3 style="text-align: center; font-weight: bolder; font-size: 25px;">SIMULADOR FINANCEIRO</h3>
        </div>
        <div class="enRisca">
            <div class="Risca"></div>
        </div>
        <div class="calculo">

            <div class="cardC">
                <div class="cardValor">
                    <h3 style="font-weight: 500; color: white;">DIGITE O VALOR E O MOVIMENTO</h3>
                </div>
                <div class="inputsTarifa">
                    <input type="text" id="valorTarifa" onfocus="ligar()" onblur="desligar()"
                        placeholder="Digite o Valor da Tarifa">
                    <input type="text" id="movimento" onfocus="ligar()" onblur="desligar()"
                        placeholder="Digite volume de carros">
                    <button onclick="calcular()" class="calcular">Calcular Perda</button>
                </div>
            </div>

            <div class="cardR">
                <div class="cardPerdas">
                    <h3 style="font-weight: 500; color: white;">PERDAS</h3>
                </div>

                <div class="perdas">
                    <div id="saida" style="display: none;">
                        <div class="perdapormotorista">
                            <p style="font-weight: 500; font-size: 20px;">PERDA POR MOTORISTA: R$<span
                                    id="perda1"></span></p>
                        </div>

                        <div class="perdadiaria">
                            <p style="font-weight: 500; font-size: 20px;">PERDA DIARIA: R$<span id="perda2"></span></p>
                        </div>

                        <div class="perdamensal">
                            <p style="font-weight: 500; font-size: 20px;">PERDA MENSAL: R$<span id="perda3"></span></p>
                        </div>

                    </div>
                    <div id="loading_content" style="display: none;"></div>
                </div>
            </div>
        </div>


    </div>


</body>

</html>

<script>
    var c = true;

    function ligar() {
        var form = document.getElementById("loading_content");

        if (c) {
            loading_content.style.display = "block";
        }

    }

    function desligar() {
        loading_content.style.display = "none";

    }

    function calcular() {
        var tarifa = Number(valorTarifa.value);
        var movi = Number(movimento.value);
        loading_content.style.display = "none";

        this.c = false;

        var perda = (tarifa * 0.33);
        var perdaDiaria = perda * movi;
        var perdaMensal = perdaDiaria * 30;

        saida.style.display = 'block';
        perda1.innerHTML = perda.toFixed(2);
        perda2.innerHTML = perdaDiaria.toFixed(2);
        perda3.innerHTML = perdaMensal.toFixed(2);

    }

</script>
